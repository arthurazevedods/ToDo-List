        <form action="" class="adicionar" id="novoItem">

            </div>

                <label for="Descrição" class="label">Descrição</label>
                <input type="text" placeholder="Descrição" name="descricao" class="input" id="descricao">
            </div>
            
            <input type="submit" value="Adicionar" class="cadastrar" id="cadastrar">
                
        </form>
    </div>
    
    <div class="colunas">
        <div class="container">
            <ul class="lista" id="lista">

            </ul>
        </div>
        <div class="container">
