<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>To Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="criacao">
        <form action="" class="novo_item" id="novoItem">
            <div class="campo">
                <label for="Tarefa" class="label">Tarefa</label>
                <input type="text" placeholder="Tarefa" name="text" class="input" id="tarefa">
            </div>
            <div class="campo">
                <label for="Descrição" class="label">Descrição</label>
                <input type="text" placeholder="Descrição" name="descricao" class="input" id="descricao">
            </div>
            
            <input type="submit" value="Adicionar" class="adicionar" id="adicionar">
                
        </form>
    </div>
    
    <div class="colunas">
        <div class="menu-action">
            <button class="btn-clear" id="apagar_tudo">
                <i class="fa-solid fa-trash"></i>
                <span class="btn-text">Limpar tudo</span>
            </button>
        </div>
        <div class="container">
            <strong class="todo">To Do</strong>
            <ul class="lista" id="lista">

            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8bd4e0de3e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
