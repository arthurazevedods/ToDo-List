<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <title>To Do List</title>
</head>
<body>
    <h1 class="title">To-Do List</h1>
    <div class="criacao">
        <form action="" class="novo_item" id="novoItem">
            <div class="campo">
                <label for="Tarefa" class="label"  >Tarefa</label>
                <input required type="text" placeholder="Tarefa" name="text" class="input" id="tarefa">
            </div>
            <div class="campo">
                <label for="Descrição" class="label">Descrição</label>
                <input type="text" placeholder="Descrição" name="descricao" class="input" id="descricao">
            </div>
            
            <input type="submit" value="Adicionar" class="adicionar" id="adicionar">
                
        </form>
    </div>
    <div class="container">
        <div class="menu-action">
            <button class="btn-clear" id="apagar_tudo">
                <i class="fa-solid fa-trash"></i>
                <span class="btn-text">Limpar tudo</span>
            </button>
        </div>
        <div class="container-to-do-list">
            <ul class="lista" id="lista">

            </ul>
        </div>
    </div>

    <script src="JS/main.js"></script>
    <script src="JS/validacao.js"></script>
</body>
</html>
